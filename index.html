<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página em HTML5</title>
</head>
<body>

    <header>
            <h1>Exemplo de Página em HTML5</h1>
    </header>

    <main>
        <figure>
             <img src="eusabo.png" alt="imagens reais 100% veridicas demonstrando minha demonstração de capacidade cognitiva" width="626"/>
             <figcaption>Uma foto 3x4 de alguem muito sabudo</figcaption>
        </figure>
        
        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg"/>
        </audio>

        <br />

        <iframe width="700" height="400" src="https://www.youtube.com/embed/FCP6K-VLl1k?si=u9jmss3L_FCTHVf5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <br />

        <form>
            <label for="nome">Sabudo:</label>
            <input type="text" id="sabudo" required/>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required/>

            <button type="submit">ENVIAAAAAAAAAAA!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</button>
        </form>
    </main>
    
</body>
</html>
